<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullscreenChat</title>
    <link rel="stylesheet" href="./styles/fullscreenChat.css">
</head>
<body>
    

<div class="chat-popup" id="myForm">
    <form class="form-container">
        <div id="tophead">
            <p>Shine Learning</p>
            <h2 id="chatfull">↗</h2>
            <button type="button" id="btncancel" class="btn cancel" onclick="closeForm()">➖</button>
        </div>
        <div id="imgsection">
            <img src="https://v2.zopim.com/widget/images/avatar_simple_agent.png" alt="">
            <div id="twohead">
                <h5>Career Counsellor</h5>
                <h5>Ask us anything</h5>

            </div>

        </div>

        <label for="msg"><b></b></label>
        <textarea placeholder="Type message.." name="msg" required></textarea>

        <button type="submit" class="btn">Send</button>

    </form>
</div>
</body>
</html>
<script src="./script/fullscreenChat.js"></script>
