<script>
    var obj=[
        {
            img:"https://static1.shine.com/l/m/product_image/images_all/1640851637_4621.png",

            title:"Backend Developer in Node.js",
            rating:"4.5",

            title:"Backend Developer in Node.js",
            rating:"4.5",
            des:"test",
            price:12999,
        },
    ]
    var arr=JSON.parse(localStorage.getItem("niraj")) || [];
   append(obj);
    function append(obj){
      obj.forEach(function(ele){
       
        var div=document.createElement("div");
        var img=document.createElement("img");
        img.src=ele.img;
        var title=document.createElement("h2");
        title.innerText=ele.title;
        var des=document.createElement("p");
        des.innerText=ele.test;
        var rating=document.createElement("p");
        rating.innerText=ele.rating;
        var price=document.createElement("h3");
        price.innerText=ele.price;
        

        var btn=document.createElement("button");
        btn.innerText="buy"
        btn.addEventListener("click",function(){
            add(ele)
        })
        div.append(img,title,des.rating,price,btn);
        
        var con=document.getElementById("container");
        con.append(div)
      })

    }
    function add(ele){
        arr.push(ele);
        console.log(ele)
        //console.log(arr)
        localStorage.setItem("niraj",JSON.stringify(arr));

    }
</script>
